<!DOCTYPE html>

<html>
	
	<head>
		
		<!-- Libraries -->
		<script src="js/libraries/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/libraries/jgestures.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/libraries/path.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/libraries/handlebars.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Views -->
		<script src="js/views/home.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/views/sketch.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Kick Up The Jams -->
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" href="assets/css/layout.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
		<title>Skitzel</title>
		
	</head>
	
	<body>
		
		<div class='app-container'>
			<!-- Where the sweet, sweet, love is made -->
		</div>
		
		<!-- Templates -->
		<script id="home-template" type="text/x-handlebars-template">
			<div class='home'>
				<h1>Skitzel</h1>
				<div class='sketches'>
					<a href='#/sketch'><div class='sketch'><span>+</span></div></a>
					<span>Aw, no sketches yet. Start a new one!</span>
				</div>
			</div>
		</script>
		
		<script id="sketch-template" type="text/x-handlebars-template">
			<div class='header-container'>
				<span><a class='back'>Back</a></span><h3>Header</h3><span class='actions'>Other buttons!</span>
			</div>
			
			<div class='canvas-container'>
				<canvas id="sketch" width="900" height="635"></canvas>
			</div>
			
			<div class='toolbar'>
				<div class='tools'>
					<a class='marker'>Marker</a>
					<a class='eraser'>Eraser</a>
					<a class='undo disabled'>Undo</a>
					<a class='clear'>Clear</a>
				</div>
				
				<div class='palette'>
					<a data-color='#fff' style='background-color: #fff'></a>
					<a class='selected' data-color='#000' style='background-color: #000'></a>
					<a data-color='#ed181c' style='background-color: #ed181c'></a>
					<a data-color='#eb762c' style='background-color: #eb762c'></a>
					<a data-color='#e7d048' style='background-color: #e7d048'></a>
					<a data-color='#4be353' style='background-color: #4be353'></a>
					<a data-color='#253adf' style='background-color: #253adf'></a>
					<a data-color='#9a3ae0' style='background-color: #9a3ae0'></a>
					<a data-color='#715245' style='background-color: #715245'></a>
				</div>
			</div>
		</script>
		
	</body>
	
</html>
